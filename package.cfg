[package]
name = tdi

python.min = 2.7
python.max = 2.7
pypy.min = 2.0
pypy.max = 2.0
jython.min = 2.7
jython.max = 2.7

version.number = 0.9.9.9
version.dev = false
version.revision = 4810

author.name = André Malo
author.email = nd@perlig.de
#maintainer.name =
#maintainer.email = 
url.homepage = http://opensource.perlig.de/tdi/
url.download = http://storage.perlig.de/tdi/


[docs]
meta.classifiers = docs/CLASSIFIERS
meta.description = docs/DESCRIPTION
meta.summary = docs/SUMMARY
meta.provides = docs/PROVIDES
meta.license = LICENSE
meta.keywords =
    Templating 
    Annotated
    Markup
    TDI

apidoc.dir = docs/apidoc
apidoc.strip = 1
#apidoc.ignore =

userdoc.dir = docs/userdoc
userdoc.strip = 1
#userdoc.ignore =
#    .buildinfo

examples.dir = docs/examples
examples.strip = 1
examples.ignore =

#man =

extra =
    README.rst
    docs/CHANGES


[manifest]
#packages.lib = .
packages.collect = tdi

packages.extra =
    _setup.py2.term
    _setup.py3.term

#modules =

scripts =

dist =
    tests
    run_tests.py


[nosetests]
exclude = _setup
verbosity = 2
with-doctest = 1
with-coverage = 1
cover-branches = 1
cover-package = tdi
cover-inclusive = 1
all-modules = 1
cover-erase = 1
cover-package = tdi
cover-html = 1
cover-html-dir = docs/coverage
